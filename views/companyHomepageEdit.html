<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ready To Show</title>
    <link rel="stylesheet" href="/style/register.css">
    <style>
        .card-title {
            color: #d05858;
        }
    </style>
</head>

<body>

    <!-- Start your project here-->
    <div id="header"></div>

    <div class="container">
        <div class="d-flex flex-row justify-content-center align-items-center" style="background-color: #816b6b0f; width: 100%; height: 40vh; border: 1px solid grey; border-top: 0px;">
            <img src="/assets/Company Homepage Edit/cover.png" alt="cover">
        </div>

        <div class="row">
            <div class="col-3 text-center">
                <div class="d-flex flex-row justify-content-center align-items-center" style="background-color: white; position: relative; top: -100px; width: 20vw; height: 20vw; border-radius: 50%; border: 1px solid grey;">
                    <img src="/assets/Company Homepage Edit/photo.png" alt="photo">
                </div>
            </div>
            <div class="col-9 text-left">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" required>
                    <label class="form-control-placeholder text-md-center m-0" for="name">Enter Company Name</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="desc" cols="30" rows="5" required></textarea>
                    <label class="form-control-placeholder text-md-center m-0" for="desc">Add Description</label>
                </div>
            </div>
        </div>

        <h3>EDIT COMPANY PROFILE</h3>

        <div style="width: 50%;">
            <div class="form-group">
                <input type="text" id="spec" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="spec">Specialties</label>
            </div>
            <div class="form-group">
                <input type="text" id="market" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="market">Main Markets</label>
            </div>
            <div class="form-group">
                <input type="text" id="order" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="order">Minimum Order</label>
            </div>
            <div class="form-group">
                <input type="text" id="prod" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="prod">Production Capacity</label>
            </div>
            <div class="form-group">
                <input type="text" id="time" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="time">Lead Time</label>
            </div>
            <div class="form-group">
                <input type="text" id="contact" class="form-control" required>
                <label class="form-control-placeholder text-md-center m-0" for="contact">Contact</label>
            </div>
            <div class="btn px-3">SAVE</div>
        </div>


        <br><br>
    </div>



    <div id="footer"></div>

    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script src="/index.js"></script>


</body>

</html>
